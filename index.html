<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/data.js"></script>
	<script type="text/javascript" src="assets/javascript/project.js"></script>
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand nav-link" href="#">Dallas Live<span class="sr-only">(current)</span></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expand="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="user.html" style="display: none">User</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Featured Shows</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Neighborhoods</a>
				</li>
			</ul>
			<button type="button" class="btn btn-sm btn-outline-light nav-item my-2 my-sm-0" data-toggle="modal" data-target="#signInModal" id="signBtn">Sign In | Create an Account</button>
		</div>
	</nav>
		
	<div id="signInModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Sign in</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div id="signInForm">
						<form class="form-signin">
							<label for="userEmail" class="sr-only">Email Address</label>
							<input type="email" id="userEmail" class="form-control" placeholder="Email Address" required autofocus>
							<br>
							<label for="userPassword" class="sr-only">Password</label>
							<input type="password" id="userPassword" class="form-control" placeholder="Password" required>
							<br>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="remember-me">
									Remember Me
								</label>
							</div>
						</form>
					</div>
					<div>
						<button type="button" class="btn btn-default" id="googleAuth">Sign in with Google</button>
					</div>
				</div>
				<div class="modal-footer">
					<a href="createAcct.html">Create an Account</a>
					<button type="submit" class="btn btn-default" data-dismiss="modal">Sign In</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
