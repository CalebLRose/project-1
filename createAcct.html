<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Account</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/data.js"></script>
	<script type="text/javascript" src="assets/javascript/project.js"></script>
	
</head>
<body>

	<div class="container">
		<div id="createAcct">
			<form class="form-signin">
				<input type="email" id="userEmail" class="form-control" placeholder="Email Address" required autofocus>
				<br>
				<input type="password" id="userPassword" class="form-control" placeholder="Password" required>
				<br>
				<button type="submit" class="btn btn-default" id="submitAcct">Create Account</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
